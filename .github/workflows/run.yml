name: run-tpi

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes0 libeccodes-dev proj-bin libproj-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tornado engine
        run: |
          python 01_fetch.py
          python 02_compute_tpi.py
          python 03_plot_post.py

      - name: Upload maps
        uses: actions/upload-artifact@v4
        with:
          name: tpi-output
          path: out/*.png
